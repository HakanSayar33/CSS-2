<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div p {
        background-color: red;
      } */
      div > p {
        background-color: red;
      }

      /* div + p {
        background-color: red;
      } */
      /* div ~ p {
        background-color: red;
      } */
    </style>
  </head>
  <body>
    <!-- 1-Descendant div p -->
    <p>1. paragraf</p>
    <div>
      <p>2. paragraf</p>
      <p>3. paragraf</p>
      <section>
        <p>4. paragraf</p>
      </section>
    </div>
    <p>5. paragraf</p>
    <p>6. paragraf</p>

    <!-- 2 Child Selector  div > p (içindeki ilk elemanlar) -->

    <!-- 3-adjacent Sibling Selector div + p (bitişik eleman) -->
    <!-- 4- General Sibling Selector div ~ p (kendinden sonraki tüm elemanlar)-->
  </body>
</html>
